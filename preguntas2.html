<html lang="es">
<head>
  <meta charset="UTF-8" />

  <!-- Anti-cache -->
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />

  <link rel="icon" href="favitcon.png?v=2" type="image/png" />

  <style>
    :root{
      --bg: #f6f7fb;
      --card: #ffffff;
      --ink: #1f2937;
      --muted: #4b5563;
      --accent: #2563eb;
      --accent2:#10b981;
      --danger:#ef4444;
      --shadow: 0 10px 30px rgba(17,24,39,.10);
      --shadow2: 0 6px 16px rgba(17,24,39,.10);
      --radius: 16px;
    }

    *{box-sizing:border-box}
    body{
      margin:0;
      background:
        radial-gradient(900px 420px at 15% -10%, rgba(37,99,235,.14), transparent 60%),
        radial-gradient(900px 420px at 85% -10%, rgba(16,185,129,.14), transparent 60%),
        var(--bg);
      color:var(--ink);
      font-family: ui-serif, Georgia, Cambria, "Times New Roman", Times, serif;
    }

    .wrap{
      width:min(980px, 92vw);
      margin:20px auto 28px;
    }

    header{
      background: linear-gradient(135deg, rgba(37,99,235,.10), rgba(16,185,129,.10));
      border:1px solid rgba(17,24,39,.08);
      border-radius: var(--radius);
      padding:18px 18px;
      box-shadow: var(--shadow);
      text-align:center;
    }

    h1{
      margin:6px 0 6px;
      font-size: clamp(26px, 4.8vw, 38px);
      letter-spacing: .2px;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    }
    .subtitle{
      margin:0;
      color:var(--muted);
      font-size: clamp(14px, 2.8vw, 17px);
      line-height: 1.45;
    }

    .grid{
      display:grid;
      gap:14px;
      margin-top:14px;
    }

    .card{
      background: var(--card);
      border: 1px solid rgba(17,24,39,.08);
      border-radius: var(--radius);
      box-shadow: var(--shadow2);
      overflow:hidden;
    }

    .card .bar{
      height: 6px;
      background: linear-gradient(90deg, var(--accent), var(--accent2));
    }

    .card .content{
      padding: 16px 16px 14px;
    }

    h2{
      margin:0 0 10px;
      font-size: clamp(18px, 3.8vw, 24px);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      letter-spacing: .2px;
    }

    p{
      font-size: clamp(15px, 3.4vw, 18px);
      line-height: 1.55;
      color: var(--ink);
      margin: 8px 0;
    }
    .muted{ color: var(--muted); }

    .topRow{
      display:flex;
      flex-wrap:wrap;
      gap:10px;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }

    .badge{
      display:inline-block;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      font-size: 12px;
      padding: 4px 10px;
      border-radius: 999px;
      border:1px solid rgba(17,24,39,.12);
      background: rgba(255,255,255,.85);
      color: var(--muted);
    }

    .progressWrap{
      width: 100%;
      margin-top: 8px;
      border-radius: 999px;
      background: rgba(17,24,39,.08);
      overflow: hidden;
      height: 10px;
    }
    .progressBar{
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, var(--accent), var(--accent2));
      transition: width .25s ease;
    }

    .questionText{
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      font-size: clamp(18px, 4.0vw, 22px);
      font-weight: 900;
      letter-spacing:.2px;
      margin: 12px 0 10px;
    }

    /* Multiple choice */
    .options{
      display:grid;
      grid-template-columns: 1fr;
      gap: 10px;
      margin-top: 10px;
    }
    @media (min-width: 760px){
      .options{ grid-template-columns: 1fr 1fr 1fr; }
    }

    .optBtn{
      border: 1px solid rgba(17,24,39,.12);
      background: rgba(255,255,255,.92);
      border-radius: 14px;
      padding: 16px 14px;
      cursor: pointer;
      text-align: left;
      box-shadow: 0 6px 14px rgba(17,24,39,.08);
      transition: transform .12s ease, filter .12s ease, border-color .12s ease;
      min-height: 64px;
    }
    .optBtn:hover{
      transform: translateY(-1px);
      filter: brightness(1.01);
      border-color: rgba(37,99,235,.35);
    }
    .optBtn:active{ transform: translateY(0px); }
    .optBtn:disabled{ cursor:not-allowed; opacity:.96; }

    .optLabel{
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      font-weight: 900;
      font-size: 20px;
      letter-spacing:.2px;
      line-height: 1.15;
    }

    /* Typed input */
    .inputWrap{
      display:none;
      gap:10px;
      align-items: center;
      flex-wrap: wrap;
      margin-top: 10px;
    }
    .textInput{
      flex: 1 1 520px;
      border: 1px solid rgba(17,24,39,.12);
      background: rgba(255,255,255,.92);
      border-radius: 14px;
      padding: 14px 14px;
      font-size: 18px;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      box-shadow: 0 6px 14px rgba(17,24,39,.08);
      outline: none;
    }
    .submitBtn{
      flex: 0 0 auto;
      border:0;
      cursor:pointer;
      padding: 14px 16px;
      border-radius: 14px;
      font-size: 18px;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      box-shadow: var(--shadow2);
      transition: transform .12s ease, filter .12s ease;
      color: white;
      background: linear-gradient(135deg, var(--accent), #1d4ed8);
      width: min(240px, 100%);
    }
    .submitBtn:hover{ transform: translateY(-1px); filter: brightness(1.02); }
    .submitBtn:active{ transform: translateY(0px); }
    .submitBtn:disabled{ cursor:not-allowed; opacity:.92; transform:none; }

    .inputOk{ border-color: rgba(34,197,94,.55) !important; box-shadow: 0 8px 18px rgba(34,197,94,.10) !important; }
    .inputBad{ border-color: rgba(239,68,68,.55) !important; box-shadow: 0 8px 18px rgba(239,68,68,.10) !important; }

    .feedback{
      margin-top: 12px;
      border-radius: 14px;
      border: 1px solid rgba(17,24,39,.10);
      padding: 12px 12px;
      display:none;
    }
    .fbOk{
      background: rgba(34,197,94,.10);
      border-color: rgba(34,197,94,.20);
    }
    .fbBad{
      background: rgba(239,68,68,.10);
      border-color: rgba(239,68,68,.20);
    }
    .fbTitle{
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      font-weight: 900;
      font-size: 16px;
      margin:0 0 6px;
    }
    .fbBody{
      margin:0;
      color: var(--ink);
    }
    .fbBody ul{
      margin: 8px 0 0;
      padding-left: 18px;
    }
    .fbBody li{
      margin: 6px 0;
      font-size: 15px;
      line-height: 1.45;
      color: var(--ink);
    }
    .code{
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono","Courier New", monospace;
      font-size: .95em;
      background: rgba(17,24,39,.05);
      padding: 2px 6px;
      border-radius: 8px;
    }

    .nextRow{
      display:flex;
      justify-content: center;
      margin-top: 12px;
      display:none;
    }
    .miniBtn{
      border:0;
      cursor:pointer;
      padding: 12px 14px;
      border-radius: 14px;
      font-size: 16px;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      box-shadow: var(--shadow2);
      transition: transform .12s ease, filter .12s ease;
      color: white;
      background: linear-gradient(135deg, var(--accent), #1d4ed8);
      width: min(420px, 100%);
    }
    .miniBtn:hover{ transform: translateY(-1px); filter: brightness(1.02); }
    .miniBtn:active{ transform: translateY(0px); }

    .navRow{
      display:flex;
      gap:12px;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 10px;
    }
    .navBtn{
      width: min(420px, 100%);
      border: 0;
      cursor:pointer;
      padding: 14px 16px;
      border-radius: 14px;
      font-size: 18px;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      box-shadow: var(--shadow2);
      transition: transform .12s ease, filter .12s ease;
      color: white;
    }
    .navBtn:hover{ transform: translateY(-1px); filter: brightness(1.02); }
    .navBtn:active{ transform: translateY(0px); }
    .btnBack{ background: linear-gradient(135deg, #ef4444, #dc2626); }
    .btnNextTheme{ background: linear-gradient(135deg, #10b981, #059669); }
    .btnNewSet{ background: linear-gradient(135deg, var(--accent), #1d4ed8); }

    .footerHint{
      text-align:center;
      color: var(--muted);
      margin-top: 8px;
      font-size: 14px;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    }

    /* Highlight states */
    .chosen{
      border-color: rgba(37,99,235,.55) !important;
      box-shadow: 0 8px 18px rgba(37,99,235,.10) !important;
    }
    .correct{
      border-color: rgba(34,197,94,.55) !important;
      box-shadow: 0 8px 18px rgba(34,197,94,.10) !important;
    }
    .wrong{
      border-color: rgba(239,68,68,.55) !important;
      box-shadow: 0 8px 18px rgba(239,68,68,.10) !important;
    }
  </style>

<body>
  <div class="wrap">
    <header>
      <h1>Preguntas 2</h1>
      <p class="subtitle">
        Future forms + Personality adjectives + Negative prefixes — 10 preguntas por ronda.
      </p>
    </header>

    <div class="grid">
      <section class="card">
        <div class="bar"></div>
        <div class="content">

          <div class="topRow">
            <span class="badge" id="roundBadge">Ronda: 1</span>
            <span class="badge" id="scoreBadge">Puntaje: 0 / 10</span>
            <span class="badge" id="qBadge">Pregunta: 1 / 10</span>
          </div>

          <div class="progressWrap" aria-label="Progreso de la ronda">
            <div class="progressBar" id="progressBar"></div>
          </div>

          <div class="questionText" id="questionText"></div>

          <!-- Input (escribir) -->
          <div class="inputWrap" id="inputWrap">
            <input class="textInput" id="textAnswer" type="text" placeholder="Escribe tu respuesta..." autocomplete="off" />
            <button class="submitBtn" id="submitBtn">Responder</button>
          </div>

          <!-- Opciones (seleccionar) -->
          <div class="options" id="options"></div>

          <div class="feedback" id="feedbackBox" role="status" aria-live="polite">
            <div class="fbTitle" id="fbTitle"></div>
            <div class="fbBody" id="fbBody"></div>
          </div>

          <div class="nextRow" id="nextRow">
            <button class="miniBtn" id="nextBtn">Siguiente pregunta</button>
          </div>

        </div>
      </section>

      <section class="card">
        <div class="bar"></div>
        <div class="content">
          <h2>Navegación</h2>
          <p class="muted">
            Vuelve al vocabulario o al marco teórico, o carga otra ronda de 10.
          </p>

          <div class="navRow">
            <button class="navBtn btnBack" onclick="window.location.href='vocabulario2.html'">Atrás (Vocabulario 2)</button>
            <button class="navBtn btnNextTheme" onclick="window.location.href='mark3.html'">Siguiente tema</button>
            <button class="navBtn btnNewSet" onclick="newRound()">Displayar 10 preguntas</button>
          </div>

          <div class="footerHint">
            Banco: 40 preguntas. No se repiten entre rondas hasta consumirlas.
          </div>
        </div>
      </section>

    </div>
  </div>

  <script>
    function shuffle(arr){
      const a = [...arr];
      for(let i=a.length-1;i>0;i--){
        const j = Math.floor(Math.random()*(i+1));
        [a[i], a[j]] = [a[j], a[i]];
      }
      return a;
    }

    function normalize(s){
      return (s || "")
        .toLowerCase()
        .trim()
        .replace(/[’‘]/g,"'")
        .replace(/[“”]/g,'"')
        .replace(/\s+/g," ")
        .replace(/[.?!]+$/,"");
    }

    const ROUND_SIZE = 10;

    // ✅ 40 preguntas (difíciles) + explicaciones por alternativa (MCQ)
    const QUESTION_BANK = [
      /* ================= FUTURE FORMS (MCQ) ================= */
      {
        type: "mcq",
        stem: "Look at those black clouds. It ____ rain soon.",
        options: [
          { text: "is going to", correct: true,  why: "Hay <b>evidencia visible</b> (nubes negras). Con señales claras usamos <span class='code'>be going to</span>." },
          { text: "will",       correct: false, why: "<span class='code'>will</span> aquí suena a <b>opinión/predicción</b> sin evidencia directa. Con evidencia, mejor <span class='code'>going to</span>." },
          { text: "is raining", correct: false, why: "<span class='code'>is raining</span> describe que <b>ya está lloviendo</b> ahora. Pero aquí todavía no llueve: es predicción." }
        ],
        explain: { okTitle: "Evidencia visible → going to", okPoints: ["Trampa típica: evidencia ≠ opinión."] }
      },
      {
        type: "mcq",
        stem: "We ____ at 10 tomorrow in Richard’s office.",
        options: [
          { text: "are meeting", correct: true,  why: "Hay <b>hora + lugar</b> (agenda/plan coordinado). Eso suena a <span class='code'>present continuous</span> para futuro." },
          { text: "will meet",   correct: false, why: "<span class='code'>will</span> no se usa para planes ya arreglados con hora/lugar; es más para decisión del momento o predicción/opinión." },
          { text: "are going to meet", correct: false, why: "<span class='code'>going to</span> sería decisión/plan, pero con <b>agenda confirmada</b> el matiz natural es <span class='code'>are meeting</span>." }
        ],
        explain: { okTitle: "Arreglo confirmado → Present Continuous", okPoints: ["Si suena a agenda, elige <span class='code'>be + -ing</span>."] }
      },
      {
        type: "mcq",
        stem: "I’m thirsty. I ____ a glass of water.",
        options: [
          { text: "will get", correct: true,  why: "Decisión <b>en el momento</b> (acabas de decidir porque tienes sed). → <span class='code'>will</span>." },
          { text: "am going to get", correct: false, why: "<span class='code'>going to</span> implica que ya lo tenías decidido antes de hablar. Aquí suena más espontáneo." },
          { text: "am getting", correct: false, why: "<span class='code'>present continuous</span> para futuro es para arreglos/agenda. Aquí no hay cita ni plan confirmado." }
        ],
        explain: { okTitle: "Decisión del momento → will", okPoints: ["Si decides mientras hablas: <span class='code'>will</span>."] }
      },
      {
        type: "mcq",
        stem: "Don’t worry. I ____ anybody where you are.",
        options: [
          { text: "won’t tell", correct: true,  why: "Es una <b>promesa</b>. Para promesas, usamos <span class='code'>won’t / will</span>." },
          { text: "am not telling", correct: false, why: "<span class='code'>am not telling</span> suena a ‘no lo estoy diciendo ahora’ (acción actual), no a promesa para el futuro." },
          { text: "am not going to tell", correct: false, why: Podría sonar posible, pero para <b>promesas</b> el formato típico y más natural es <span class='code'>won’t</span>." }
        ],
        explain: { okTitle: "Promesa → won’t", okPoints: ["Promesas: <span class='code'>I’ll… / I won’t…</span>"] }
      },
      {
        type: "mcq",
        stem: "My sister ____ a child. She has already filled in the papers.",
        options: [
          { text: "is going to adopt", correct: true,  why: "Hay <b>plan decidido</b> (papeles llenados). → <span class='code'>be going to</span>." },
          { text: "will adopt", correct: false, why: "<span class='code'>will</span> aquí suena a predicción o decisión del momento, pero ya hay plan previo." },
          { text: "is adopting", correct: false, why: <span class='code'>present continuous</span> sería más natural si hablaras de <b>fecha/agenda</b> confirmada (p.ej., ‘next Monday’ con cita). Aquí es decisión/plan." }
        ],
        explain: { okTitle: "Plan decidido → going to", okPoints: ["Si ya estaba decidido antes de hablar → <span class='code'>going to</span>."] }
      },
      {
        type: "mcq",
        stem: "____ we eat out tonight?",
        options: [
          { text: "Shall", correct: true,  why: "<span class='code'>Shall we...?</span> = <b>sugerencia</b> (I/we), típico en ejercicios/UK." },
          { text: "Will",  correct: false, why: "<span class='code'>Will we...?</span> suena más a ‘¿ocurrirá?’ (futuro) que a sugerencia." },
          { text: "Do",    correct: false, why: "<span class='code'>Do we eat out tonight?</span> suena raro aquí; no es la forma típica de sugerencia en este tema." }
        ],
        explain: { okTitle: "Sugerencia → Shall we…?", okPoints: ["En examen: <span class='code'>Shall I…?</span> / <span class='code'>Shall we…?</span>"] }
      },
      {
        type: "mcq",
        stem: "Jane ____ on Friday and coming back next Tuesday.",
        options: [
          { text: "is leaving", correct: true,  why: "Verbos de viaje + plan <b>confirmado</b> suenan súper naturales en <span class='code'>present continuous</span>." },
          { text: "will leave", correct: false, why: "<span class='code'>will</span> no expresa ‘arreglo/agenda’; suena más a futuro general u opinión." },
          { text: "is going to leave", correct: false, why: Podría ser decisión, pero el enunciado suena a <b>itinerario</b> ya armado (viernes / martes). Eso empuja a <span class='code'>is leaving</span>." }
        ],
        explain: { okTitle: "Plan confirmado (viaje) → Present Continuous", okPoints: ["Cuando suena a agenda: <span class='code'>is leaving</span>."] }
      },
      {
        type: "mcq",
        stem: "I think you ____ New York.",
        options: [
          { text: "will love", correct: true,  why: "<span class='code'>I think</span> = opinión/predicción personal → normalmente <span class='code'>will</span>." },
          { text: "are going to love", correct: false, why: "<span class='code'>going to</span> suele implicar evidencia/plan. Con ‘I think’ suena más a opinión." },
          { text: "are loving", correct: false, why: "<span class='code'>love</span> es estado; en este nivel no se usa como acción continua aquí." }
        ],
        explain: { okTitle: "Opinión → will", okPoints: ["‘I think / I guess’ → <span class='code'>will</span>."] }
      },
      {
        type: "mcq",
        stem: "Next year Christmas Day ____ on a Thursday.",
        options: [
          { text: "will be", correct: true,  why: "Es un <b>hecho de calendario</b> (dato). Para hechos futuros: <span class='code'>will</span>." },
          { text: "is being", correct: false, why: "<span class='code'>is being</span> suena a proceso/acción. Un día de calendario no ‘está siendo’." },
          { text: "is going to be", correct: false, why: "<span class='code'>going to</span> aquí se siente raro porque no es evidencia visual/plan; es un dato fijo." }
        ],
        explain: { okTitle: "Hecho futuro → will", okPoints: ["Dato/horario fijo: <span class='code'>will be</span>."] }
      },
      {
        type: "mcq",
        stem: "____ I help you with your homework?",
        options: [
          { text: "Shall I help", correct: true,  why: "Oferta con <b>I</b> → <span class='code'>Shall I...?</span> (estilo UK/libro)." },
          { text: "Will I help", correct: false, why: "<span class='code'>Will I...?</span> suena a ‘¿lo haré?’ (futuro), no a oferta." },
          { text: "Am I helping", correct: false, why: "<span class='code'>Am I helping?</span> suena a ‘¿estoy ayudando?’ (ahora), no oferta." }
        ],
        explain: { okTitle: "Oferta → Shall I…?", okPoints: ["Oferta: <span class='code'>Shall I...?</span>"] }
      },
      {
        type: "mcq",
        stem: "The phone’s ringing. I ____ it!",
        options: [
          { text: "will answer", correct: true,  why: "Reacción/decisión instantánea en el momento → <span class='code'>will</span>." },
          { text: "am going to answer", correct: false, why: "<span class='code'>going to</span> implica plan previo. Nadie planea responder justo ahora; reaccionas." },
          { text: "am answering", correct: false, why: No es arreglo de agenda; además suena extraño como ‘ya estoy en eso’." }
        ],
        explain: { okTitle: "Reacción inmediata → will", okPoints: ["Si respondes a una situación en el instante: <span class='code'>will</span>."] }
      },
      {
        type: "mcq",
        stem: "We’ve booked the tickets. We ____ to Madrid on Monday morning.",
        options: [
          { text: "are flying", correct: true,  why: "Tickets + día/hora = <b>arreglo confirmado</b>. Suena a agenda → <span class='code'>present continuous</span>." },
          { text: "will fly", correct: false, why: "<span class='code'>will</span> no marca ‘arreglo confirmado’; suena a futuro general." },
          { text: "are going to fly", correct: false, why: Es posible, pero con tickets/itinerario, el matiz más natural es <span class='code'>are flying</span> (plan ya coordinado)." }
        ],
        explain: { okTitle: "Arreglo con tickets → Present Continuous", okPoints: ["Si suena a itinerario: <span class='code'>are flying</span>."] }
      },

      /* ================= FUTURE FORMS (INPUT) ================= */
      {
        type: "input",
        stem: "I’m not ____ to university. (go)",
        answers: ["going to go"],
        showExpected: "going to go",
        explain: {
          okTitle: "Plan/decisión ya hecha",
          okPoints: [
            "Estructura: <span class='code'>be + going to + infinitive</span>.",
            "Ojo: no es <span class='code'>I’m not go</span> / <span class='code'>I not going</span>."
          ]
        }
      },
      {
        type: "input",
        stem: "We ____ at 8.00 tomorrow. (meet)",
        answers: ["are meeting", "we're meeting", "we are meeting"],
        showExpected: "are meeting / we’re meeting",
        explain: {
          okTitle: "Agenda/arreglo",
          okPoints: [
            "Con hora → <span class='code'>present continuous</span>.",
            "No suena a opinión: es plan coordinado."
          ]
        }
      },
      {
        type: "input",

    // === Estado
    let deck = [];
    let deckIndex = 0;
    let currentSet = [];
    let currentIndex = 0;
    let score = 0;
    let round = 0;
    let answered = false;

    const els = {
      roundBadge: document.getElementById("roundBadge"),
      scoreBadge: document.getElementById("scoreBadge"),
      qBadge: document.getElementById("qBadge"),
      progressBar: document.getElementById("progressBar"),
      questionText: document.getElementById("questionText"),
      options: document.getElementById("options"),
      inputWrap: document.getElementById("inputWrap"),
      textAnswer: document.getElementById("textAnswer"),
      submitBtn: document.getElementById("submitBtn"),
      feedbackBox: document.getElementById("feedbackBox"),
      fbTitle: document.getElementById("fbTitle"),
      fbBody: document.getElementById("fbBody"),
      nextRow: document.getElementById("nextRow"),
      nextBtn: document.getElementById("nextBtn")
    };

    function refillDeck(){
      deck = shuffle(QUESTION_BANK);
      deckIndex = 0;
    }

    function getNextTen(){
      if(deck.length === 0 || deck.length - deckIndex < ROUND_SIZE){
        refillDeck();
      }
      const set = deck.slice(deckIndex, deckIndex + ROUND_SIZE);
      deckIndex += ROUND_SIZE;
      return set;
    }

    function setProgress(){
      const pct = Math.round((currentIndex / ROUND_SIZE) * 100);
      els.progressBar.style.width = pct + "%";
      els.scoreBadge.textContent = `Puntaje: ${score} / ${ROUND_SIZE}`;
      els.qBadge.textContent = `Pregunta: ${Math.min(currentIndex+1,ROUND_SIZE)} / ${ROUND_SIZE}`;
      els.roundBadge.textContent = `Ronda: ${round}`;
    }

    function resetUI(){
      els.feedbackBox.style.display = "none";
      els.feedbackBox.classList.remove("fbOk","fbBad");
      els.nextRow.style.display = "none";

      els.options.innerHTML = "";
      els.options.style.display = "grid";

      els.inputWrap.style.display = "none";
      els.textAnswer.value = "";
      els.textAnswer.disabled = false;
      els.submitBtn.disabled = false;
      els.textAnswer.classList.remove("inputOk","inputBad");
    }

    function renderQuestion(){
      answered = false;
      setProgress();
      resetUI();

      const q = currentSet[currentIndex];
      els.questionText.textContent = q.stem;

      if(q.type === "mcq"){
        els.inputWrap.style.display = "none";
        els.options.style.display = "grid";

        const opts = shuffle(q.options.map(o => ({...o})));
        opts.forEach((opt) => {
          const btn = document.createElement("button");
          btn.className = "optBtn";
          btn.type = "button";
          btn.innerHTML = `<div class="optLabel">${opt.text}</div>`;
          btn.addEventListener("click", () => chooseOption(btn, opt, opts));
          els.options.appendChild(btn);
        });

      } else {
        els.options.style.display = "none";
        els.inputWrap.style.display = "flex";
        els.textAnswer.focus();
      }
    }

    function showFeedback(isCorrect, expectedText, userText, extra){
      const q = currentSet[currentIndex];

      els.feedbackBox.style.display = "block";
      els.feedbackBox.classList.add(isCorrect ? "fbOk" : "fbBad");

      els.fbTitle.textContent = isCorrect ? "Bien. Respuesta correcta." : "Incorrecto.";

      const points = (q.explain?.okPoints || []).map(x => `<li>${x}</li>`).join("");
      const expectedLine = expectedText ? `<p class="muted" style="margin-top:10px;"><b>Respuesta esperada:</b> <span class="code">${expectedText}</span></p>` : "";
      const userLine = (userText !== undefined && userText !== null)
        ? `<p class="muted" style="margin-top:6px;"><b>Tu respuesta:</b> <span class="code">${userText || "—"}</span></p>`
        : "";

      // ✅ Bloque especial: explicación por alternativa (MCQ)
      let whyBlock = "";
      if(extra && extra.type === "mcq"){
        const chosen = extra.chosenOpt;
        const correct = extra.correctOpt;
        const all = extra.allOpts || [];

        if(!isCorrect){
          const whyNo = chosen?.why ? `<p style="margin:10px 0 0;"><b>Por qué NO:</b> ${chosen.why}</p>` : "";
          const whyYes = correct?.why ? `<p style="margin:8px 0 0;"><b>Por qué SÍ:</b> ${correct.why}</p>` : "";
          whyBlock = `${whyNo}${whyYes}`;
        } else {
          const whyYes = correct?.why ? `<p style="margin:10px 0 0;"><b>Por qué SÍ:</b> ${correct.why}</p>` : "";
          const wrongs = all.filter(o => !o.correct);
          const wrongList = wrongs.length
            ? `<p style="margin:10px 0 0;"><b>Por qué NO las otras:</b></p>
               <ul>${wrongs.map(w => `<li><span class="code">${w.text}</span>: ${w.why || "No encaja con la intención del enunciado."}</li>`).join("")}</ul>`
            : "";
          whyBlock = `${whyYes}${wrongList}`;
        }
      }

      els.fbBody.innerHTML = `
        <p style="margin:0;"><b>${q.explain?.okTitle || ""}</b></p>
        ${expectedLine}
        ${userLine}
        ${whyBlock}
        ${points ? `<ul>${points}</ul>` : ""}
      `;

      els.nextRow.style.display = "flex";
      els.nextBtn.textContent = (currentIndex < ROUND_SIZE - 1) ? "Siguiente pregunta" : "Ver resultado de la ronda";
      els.scoreBadge.textContent = `Puntaje: ${score} / ${ROUND_SIZE}`;
    }

    function chooseOption(btnEl, chosenOpt, renderedOpts){
      if(answered) return;
      answered = true;

      const btns = [...els.options.querySelectorAll(".optBtn")];
      btns.forEach(b => b.disabled = true);
      btnEl.classList.add("chosen");

      const correctOpt = renderedOpts.find(o => o.correct);

      btns.forEach(b => {
        const text = b.querySelector(".optLabel").textContent.trim();
        if(text === correctOpt.text){
          b.classList.add("correct");
        }
      });

      const isCorrect = chosenOpt.correct;
      if(!isCorrect){
        btnEl.classList.add("wrong");
      } else {
        score++;
      }

      showFeedback(isCorrect, correctOpt.text, chosenOpt.text, {
        type: "mcq",
        chosenOpt,
        correctOpt,
        allOpts: renderedOpts
      });
    }

    function checkInput(){
      if(answered) return;
      const q = currentSet[currentIndex];
      if(q.type !== "input") return;

      answered = true;

      const raw = els.textAnswer.value;
      const userNorm = normalize(raw);

      const accepted = (q.answers || []).map(normalize);
      const isCorrect = accepted.includes(userNorm);

      els.textAnswer.disabled = true;
      els.submitBtn.disabled = true;

      if(isCorrect){
        score++;
        els.textAnswer.classList.add("inputOk");
      }else{
        els.textAnswer.classList.add("inputBad");
      }

      const expectedText = q.showExpected || (q.answers && q.answers[0]) || "";
      showFeedback(isCorrect, expectedText, raw, { type:"input" });
    }

    function next(){
      if(!answered) return;

      if(currentIndex < ROUND_SIZE - 1){
        currentIndex++;
        renderQuestion();
        window.scrollTo({ top: 0, behavior: "smooth" });
      } else {
        els.progressBar.style.width = "100%";
        els.questionText.textContent = "Ronda terminada.";
        els.options.style.display = "grid";
        els.options.innerHTML = `
          <div style="grid-column: 1/-1; padding: 2px 2px;">
            <div class="feedback fbOk" style="display:block;">
              <div class="fbTitle">Resumen</div>
              <div class="fbBody">
                <p style="margin:0;">
                  Tu puntaje fue <b>${score} / ${ROUND_SIZE}</b>.
                </p>
                <ul>
                  <li>8–10: sólido.</li>
                  <li>5–7: bien, repasa “evidencia vs opinión” y “agenda vs decisión”.</li>
                  <li>0–4: vuelve a la teoría y practica prefijos (in-/im-/il-/ir-).</li>
                </ul>
              </div>
            </div>
          </div>
        `;
        els.inputWrap.style.display = "none";
        els.feedbackBox.style.display = "none";
        els.nextRow.style.display = "none";
        els.qBadge.textContent = `Pregunta: ${ROUND_SIZE} / ${ROUND_SIZE}`;
        window.scrollTo({ top: 0, behavior: "smooth" });
      }
    }

    function newRound(){
      round++;
      currentSet = getNextTen();
      currentIndex = 0;
      score = 0;
      renderQuestion();
      setProgress();
      window.scrollTo({ top: 0, behavior: "smooth" });
    }

    els.nextBtn.addEventListener("click", next);
    els.submitBtn.addEventListener("click", checkInput);
    els.textAnswer.addEventListener("keydown", (e) => {
      if(e.key === "Enter"){
        e.preventDefault();
        checkInput();
      }
    });

    refillDeck();
    newRound();
  </script>
